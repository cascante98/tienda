
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporte: Usuarios por Rol</title>
</head>
<body>
    <h2>Usuarios por Rol</h2>
    <form method="get" action="/reporte/usuarios-por-rol">
        <label for="idRol">Seleccione un rol:</label>
        <select name="idRol" id="idRol">
            <option th:each="rol : ${roles}" 
                    th:value="${rol.idRol}" 
                    th:text="${rol.nombre}"></option>
        </select>
        <button type="submit">Buscar</button>
    </form>

    <table th:if="${usuarios != null}" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
